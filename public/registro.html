<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bellisima SALON & SPA</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/registro.css">
</head>
<body>
    <div class="registro-container">
        <form id="registroForm" class="registro-form">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <input type="text" id="nombre" required placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="tel" id="telefono" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <input type="text" id="direccion" placeholder="Dirección">
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
            <a href="login.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
        </form>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
</html>
