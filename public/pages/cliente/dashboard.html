<!-- cliente/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - Bellisima SALON & SPA</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/cliente/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Bellisima</h2>
                <p>Panel de Cliente</p>
            </div>
            <nav class="menu">
                <a href="#" class="active" data-section="pedidos">Mis Pedidos</a>
                <a href="#" data-section="perfil">Mi Perfil</a>
                <a href="#" data-section="direcciones">Mis Direcciones</a>
                <a href="../../productos.html">Volver a la tienda</a>
                <button id="btnLogout">Cerrar Sesión</button>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Sección de Pedidos -->
            <section id="pedidos" class="content-section active">
                <h2>Mis Pedidos</h2>
                
                <!-- Pedidos Pendientes -->
                <div class="pedidos-pendientes">
                    <h3>Pedidos Pendientes de Pago</h3>
                    <div id="listaPedidosPendientes" class="pedidos-grid">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>

                <!-- Historial de Pedidos -->
                <div class="historial-pedidos">
                    <h3>Historial de Pedidos</h3>
                    <div id="historialPedidos" class="pedidos-grid">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </section>

            <!-- Sección de Perfil -->
            <section id="perfil" class="content-section">
                <h2>Mi Perfil</h2>
                <form id="perfilForm" class="form-perfil">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>
                    <button type="submit" class="btn-primary">Actualizar Perfil</button>
                </form>
            </section>
        </main>
    </div>

    <script src="../../js/cliente/dashboard.js"></script>
</body>
</html>
