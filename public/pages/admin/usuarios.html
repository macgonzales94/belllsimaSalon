<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Bellisima SALON & SPA</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/admin/dashboard.css">
    <link rel="stylesheet" href="../../css/pages/admin/usuarios.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>BELLISIMA</h2>
                <p>Panel Administrativo</p>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="productos.html">Productos</a>
                <a href="pedidos.html">Pedidos</a>
                <a href="usuarios.html" class="active">Usuarios</a>
                <a href="../../index.html">Volver al sitio</a>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Gestión de Usuarios</h1>
                <div class="header-actions">
                    <button id="newUserBtn" class="btn-primary">Nuevo Usuario</button>
                    <input 
                        type="text" 
                        id="searchUser" 
                        placeholder="Buscar usuario..."
                        class="search-input"
                    >
                    <select id="filterRole" class="filter-select">
                        <option value="">Todos los roles</option>
                        <option value="cliente">Clientes</option>
                        <option value="admin">Administradores</option>
                    </select>
                </div>
            </header>

            <!-- Tabla de usuarios -->
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- JS llenará esto -->
                    </tbody>
                </table>
                <div id="pagination" class="pagination">
                    <!-- JS llenará esto -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Detalles del Usuario</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group" id="passwordGroup">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <small>Dejar en blanco para mantener la contraseña actual al editar</small>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="cliente">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/admin/autenticacion.js"></script>
    <script src="../../js/admin/usuarios.js"></script>
</body>
</html>
