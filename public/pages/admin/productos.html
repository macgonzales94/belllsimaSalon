<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Bellisima SALON & SPA</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/admin/dashboard.css">
    <link rel="stylesheet" href="../../css/pages/admin/productos.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar (igual que en dashboard) -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>BELLISIMA</h2>
                <p>Panel Administrativo</p>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="productos.html" class="active">Productos</a>
                <a href="pedidos.html">Pedidos</a>
                <a href="usuarios.html">Usuarios</a>
                <a href="../../index.html">Volver al sitio</a>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Gestión de Productos</h1>
                <button id="addProductBtn" class="btn-primary">Añadir Producto</button>
            </header>

            <!-- Filtros y búsqueda -->
            <div class="filters-section">
                <input 
                    type="text" 
                    id="searchProduct" 
                    placeholder="Buscar productos..."
                    class="search-input"
                >
                <select id="categoryFilter" class="filter-select">
                    <option value="">Todas las categorías</option>
                    <option value="Maquillaje">Maquillaje</option>
                    <option value="Skincare">Skincare</option>
                    <option value="Cabello">Cabello</option>
                    <option value="Uñas">Uñas</option>
                </select>
            </div>

            <!-- Tabla de productos -->
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- JS llenará esto -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para añadir/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Añadir Producto</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca *</label>
                    <input type="text" id="marca" name="marca" required maxlength="50">
                </div>
            
                <div class="form-group">
                    <label for="categoria">Categoría *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="Maquillaje">Maquillaje</option>
                        <option value="Skincare">Skincare</option>
                        <option value="Cabello">Cabello</option>
                        <option value="Uñas">Uñas</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="precio">Precio *</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                </div>
            
                <div class="form-group">
                    <label for="stock">Stock *</label>
                    <input type="number" id="stock" name="stock" min="0" required>
                </div>
            
                <div class="form-group">
                    <label for="descripcion">Descripción *</label>
                    <textarea id="descripcion" name="descripcion" required maxlength="500"></textarea>
                </div>
            
                <div class="form-group">
                    <label for="imagen">Imagen del Producto</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                    <div id="previewImage"></div>
                </div>
            
                <button type="submit" class="btn-primary">Guardar Producto</button>
            </form>
        </div>
    </div>

    <script src="../../js/admin/productos.js"></script>
    <script src="../../js/admin/autenticacion.js"></script>
</body>
</html>
